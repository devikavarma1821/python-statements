<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Comparator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Input Fields */
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 6px;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            flex: 1;
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .compare-btn {
            background: #ff9800;
            color: white;
        }

        .compare-btn:hover {
            background: #e68900;
        }

        .clear-btn {
            background: #d32f2f;
            color: white;
        }

        .clear-btn:hover {
            background: #b71c1c;
        }

        /* Result Box */
        .result {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
    <script>
        function clearForm() {
            document.getElementById("stmt1").value = "";
            document.getElementById("stmt2").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Statement Comparator</h2>
        <form action="/compare" method="post">
            <label for="stmt1">Statement 1:</label>
            <textarea id="stmt1" name="stmt1">{{ stmt1 }}</textarea>

            <label for="stmt2">Statement 2:</label>
            <textarea id="stmt2" name="stmt2">{{ stmt2 }}</textarea>

            <div class="buttons">
                <button type="submit" class="compare-btn">Compare</button>
                <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
            </div>
        </form>

        {% if result %}
        <div class="result" id="result">{{ result | safe }}</div>
        {% endif %}
    </div>
</body>
</html>
