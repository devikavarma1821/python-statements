<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Comparator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { margin: 20px auto; width: 300px; }
        textarea { width: 100%; height: 50px; }
        button { margin-top: 10px; padding: 10px; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Statement Comparator</h2>
    <form action="/compare" method="post">
        <label for="stmt1">Statement 1:</label><br>
        <textarea id="stmt1" name="stmt1"></textarea><br>

        <label for="stmt2">Statement 2:</label><br>
        <textarea id="stmt2" name="stmt2"></textarea><br>

        <button type="submit">Compare</button>
    </form>

    {% if result %}
    <div class="result">{{ result | safe }}</div>
    {% endif %}
</body>
</html>
